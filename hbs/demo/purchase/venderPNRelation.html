<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应商P/N对照</title>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div align="center">
  <h2>供应商P/N对照</h2>
  <table border="1">
    <tr>
      <th scope="row">供应商编码</th>
      <td colspan="3"><input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">供应商简称</th>
      <td>xxx</td>
      <th>币种</th>
      <td>xxx</td>
    </tr>
    <tr>
      <th colspan="4" scope="row"><table width="100%" border="1" cellspacing="0">
        <tr>
          <th scope="row">&nbsp;</th>
          <th colspan="2">供应商</th>
          <th>本公司</th>
          </tr>
        <tr>
          <th scope="row">P/N</th>
          <td colspan="2"><input type="text" name="textfield2" id="textfield2" /></td>
          <td><input type="text" name="textfield5" id="textfield5" /></td>
          </tr>
        <tr>
          <th scope="row">描述</th>
          <td colspan="2"><textarea name="textarea" id="textarea" cols="40" rows="5"></textarea></td>
          <td>&nbsp;</td>
          </tr>
      </table></th>
    </tr>
    <tr>
      <th scope="row">单价</th>
      <td><input type="text" name="textfield3" id="textfield3" /></td>
      <th>税率</th>
      <td><input name="textfield6" type="text" id="textfield6" size="5" />
        %</td>
    </tr>
    <tr>
      <th scope="row">最小包装</th>
      <td><input name="textfield4" type="text" id="textfield4" value="1" size="10" /></td>
      <th>最小订单量</th>
      <td><input name="textfield7" type="text" id="textfield7" value="0" size="10" /></td>
    </tr>
    <tr>
      <th scope="row">样品编码</th>
      <td><input type="text" name="textfield8" id="textfield8" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
  <p>
    <input type="submit" name="button2" id="button2" value="关联" />
  </p>
</div>
</body>
</html>
