<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应商搜索</title>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div align="center">
  <table border="1">
    <caption>供应商查询条件</caption>
    <tr>
      <th scope="col">简称</th>
      <th scope="col"><input type="text" name="textfield" id="textfield" /></th>
    </tr>
    <tr>
      <th>编号</th>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th>录入时间</th>
      <td><input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="查询" /></td>
    </tr>
  </table>
  <table border="1">
    <caption>查询结果</caption>
    <tr>
      <th scope="col">简称</th>
      <th scope="col">编号</th>
      <th scope="col">全名</th>
      <th scope="col">地址</th>
      <th scope="col">信用度</th>
      <th scope="col">重要程度</th>
      <th scope="col">状态</th>
      <th scope="col">&nbsp;</th>
    </tr>
    <tr>
      <td><a href="venderView.html">xx</a></td>
      <td><a href="venderView.html">xx</a></td>
      <td><a href="venderView.html">xxxxx</a></td>
      <td><a href="venderView.html">xxxxx</a></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>正常</td>
      <td><a href="venderEdit.html">修改资料</a></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td><input type="button" name="button2" id="button2" value="按钮" tabindex="0" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</div>
<p align="center">&nbsp;</p>
</body>
</html>
