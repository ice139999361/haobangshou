<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应商对帐</title>
</head>

<body>
<h2 align="center">供应商对帐</h2>
<p align="center">供应商编码：

  <input type="text" name="textfield2" id="textfield2" />
</p>
<p align="center">供应商名称：xxx  帐期：年月日-年月日</p>
<p align="center">对帐单注意事项：</p>

<table width="100%" border="1">

  </caption>
  <tr>
    <th scope="col">姓名</th>
    <th scope="col">职务</th>
    <th scope="col">固定电话</th>
    <th scope="col">移动电话</th>
    <th scope="col">传真</th>
    <th scope="col">邮件</th>
    <th scope="col">QQ</th>
    <th scope="col">MSN</th>
    <th scope="col">其他信息</th>
    <th scope="col">地址</th>
    <th scope="col">邮编</th>
  </tr>
  <tr>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
    <td scope="col">&nbsp;</td>
  </tr>
</table>
<p align="center">日期范围：
	<input type="text" name="textfield" id="textfield" />-<input type="text" name="textfield" id="textfield" />
<p align="center">帐期：
  <label for="textfield"></label>
  <input type="text" name="textfield" id="textfield" />
  <label for="button"></label>
</p><p align="center">
  <input type="submit" name="button" id="button" value="查询" />
</p>
<div align="center">
  <table width="90%" border="1">
    <caption>
      帐期明细 列出帐期之前的所有未对帐项目 含税、未税分开
    </caption>
    <tr>
      <th scope="col"><input type='checkbox' checked="checked" />        
      全选</th>
      <th scope="col">入库日期</th>
      <th scope="col">入库单号</th>
      <th scope="col">采购单号</th>
      <th scope="col">GLE P/N</th>
      <th scope="col">供应商 P/N</th>
      <th scope="col">类型</th>
      <th scope="col">是否对帐</th>
      <th scope="col">数量</th>
      <th scope="col">单价</th>
      <th scope="col">金额</th>
      <th scope="col">对帐金额</th>
    </tr>
    <tr>
      <td><label for="button2"></label>
          <input name="button2" type="checkbox" id="button2" value="移到下个帐期" checked="checked" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>入库</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>

    <tr>

      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>退货</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="10"><div align="right">总计</div></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</div>
<p align="center">&nbsp;<button>确认对帐</button>&nbsp;<button>取消</button>
</p>
