<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户对帐</title>
</head>

<body>
<h2 align="center">客户对帐</h2>
<p align="center">客户：
  <label for="textfield2"></label>
  <input type="text" name="textfield2" id="textfield2" />
</p>
<p align="center">帐期：
  <label for="textfield"></label>
  <input type="text" name="textfield" id="textfield" />
  <label for="button"></label>
</p>
<p align="center">
  <input type="submit" name="button" id="button" value="提交" />
</p>
<div align="center">
  <table width="90%" border="1">
    <caption>
      帐期明细
    </caption>
    <tr>
      <th scope="col">客户订单号</th>
      <th scope="col">GLE PN</th>
      <th scope="col">类型</th>
      <th scope="col">出货单号</th>
      <th scope="col">数量</th>
      <th scope="col">日期</th>
      <th scope="col">金额</th>
      <th scope="col">对帐金额</th>
      <th scope="col">操作</th>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>出货</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td><label for="button2"></label>
      <input type="submit" name="button2" id="button2" value="移到下个帐期" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>退货</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td><input type="submit" name="button3" id="button3" value="移到下个帐期" /></td>
    </tr>
    <tr>
      <td colspan="6"><div align="right">总计</div></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</div>
<p align="center">&nbsp;<button>导出对帐单</button>
</p>
</body>
</html>
