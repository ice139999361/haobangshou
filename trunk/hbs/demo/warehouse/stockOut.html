<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出库</title>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h2 align="center">出库</h2>
<div align="center">
  <table width="90%" border="1">
    <tr>
      <th>填单日期</th>
      <td>2010年1月1日</td>
      <th>出库单号</th>
      <td><input name="textfield4" type="text" id="textfield4" value="GS100101001" readonly="readonly" /></td>
      <th scope="row">客户</th>
      <td><select name="select" id="select">
        </select>
          <input type="submit" name="button" id="button" value="查询订单" /></td>
      <th>对应分公司</th>
      <td>格莱尔</td>
    </tr>
    <tr>
      <th>选择收货人</th>
      <td><select name="select2" id="select2">
      </select></td>
      <th>联系人</th>
      <td><input name="textfield" type="text" id="textfield" value="xxx" /></td>
      <th>联系电话</th>
      <td><input name="textfield2" type="text" id="textfield2" value="xxx" /></td>
      <th>传真</th>
      <td><input name="textfield3" type="text" id="textfield3" value="xxx" /></td>
    </tr>
    <tr>
      <th scope="row">地址</th>
      <td colspan="5"><input name="textfield5" type="text" id="textfield5" value="详详细细详详细细详详细细详详细细详详细细xx" size="80" /></td>
      <th>邮编</th>
      <td><input name="textfield10" type="text" id="textfield10" value="xxx" /></td>
    </tr>
    <tr>
      <th scope="row">月结方式</th>
      <td>&nbsp;</td>
      <th>仓库</th>
      <td><select name="select3" id="select3">
        <option value="公司总仓" selected="selected">公司总仓</option>
      </select></td>
      <th>&nbsp;</th>
      <td>&nbsp;</td>
      <th>操作人</th>
      <td>xxx</td>
    </tr>
    <tr>
      <td colspan="8"><table border="1" width="100%">
        <caption>出库单详情</caption>
        <tr>
          <th scope="col">客户订单号</th>
          <th scope="col">客户PN</th>
          <th scope="col">GLE订单号</th>
          <th scope="col">GLE PN</th>
          <th scope="col">描述</th>
          <th scope="col">特殊备注</th>
          <th scope="col">订单数量</th>
          <th scope="col">出货数量</th>
          <th scope="col">剩余数量</th>
          <th scope="col">备注</th>
          </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><input name="textfield6" type="text" id="textfield6" size="10" /></td>
          <td>&nbsp;</td>
          <td><input name="textfield8" type="text" id="textfield8" /></td>
          </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><input name="textfield7" type="text" id="textfield7" size="10" /></td>
          <td>&nbsp;</td>
          <td><input name="textfield9" type="text" id="textfield9" /></td>
          </tr>
    </table></td>
    </tr>
  </table>
</div>
<p align="center">
  <input type="submit" name="button2" id="button2" value="提交" />
</p>
<hr />

<p>特殊说明：</p>
<ol>
  <li>选择客户后点击
    <input type="submit" name="button3" id="button3" value="查询订单" />
  ，选中订单后，自动列出出库单详情。</li>
  <li>联系人、联系电话、传真、地址、邮编缺省是第一个客户订单中的信息，可修改。另外提供选择收货人功能。</li>
  <li>出货数量缺省为到货数量，可修改，不能大于到货数量。</li>
</ol>
</body>
</html>
